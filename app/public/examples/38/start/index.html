<h2 class="heading heading--large">Formularz kontaktowy</h2>

<form action="#" class="contact-form">

    <fieldset class="form-fieldset">

        <input type="text" class="form-field" placeholder="Numer telefonu">

    </fieldset>

    <fieldset class="form-fieldset form-fieldset--left">

        <input type="text" class="form-field" placeholder="Imię">

    </fieldset>

    <fieldset class="form-fieldset form-fieldset--right">

        <input type="text" class="form-field" placeholder="E-mail">

    </fieldset>

    <fieldset class="form-fieldset">

        <textarea class="form-field form-field--textarea" placeholder="Wiadomość"></textarea>

    </fieldset>

    <button class="button button--full" type="submit">Wyślij</button>

</form>
